<form action="{% url 'posts:create_user' %}" method="post">
    {% csrf_token %}
    <legend><h1>Create User</h1></legend>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <input type="email" name="email">
    <input type="text" maxlength=75 name="username">
    <input type="password" name="password">
    <input type="text" maxlength=100 name="bio">
    <input type="submit" value="Create User">
</form>
