{% load static %}
<html>
    <body>
        {% for post in posts %}
        <div class="post">
            <div class="post_header">
                <h3 class="username">@{{post.author}}</h3>
                <h3 class="timestamp">{{post.datetime.time}}</h3>
            </div>
            
            <p>{{post.content}}</p>
        </div>
        {% endfor %}
    </body>
</html>
<link rel="stylesheet" href="{% static 'posts/feed.css' %}">
